<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50, #2c0757);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
            transition: opacity 1s ease-in-out;
        }

        #welcome-title {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #welcome-subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-align: center;
            max-width: 80%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #enter-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #enter-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            color: white;
        }

        #sidebar.hidden {
            transform: translateX(-290px);
        }

        #toggle-sidebar {
            position: fixed;
            left: 255px;
            top: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        #toggle-sidebar.hidden {
            left: 15px;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        .media-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .media-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .media-btn.active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 999;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        #vr-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .media-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .media-info.visible {
            opacity: 1;
        }

        /* Audio control styles */
        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1002;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
        }

        #audio-toggle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 16px;
        }

        #audio-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #audio-status {
            color: white;
            font-size: 0.9em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1 id="welcome-title">Welcome to VR Gallery</h1>
        <p id="welcome-subtitle">Experience images and videos in virtual reality. Explore, navigate, and immerse yourself in this interactive gallery.</p>
        <button id="enter-button">Enter Gallery</button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2 style="text-align: center; margin-top: 0;">Media Gallery</h2>
        
        <div class="sidebar-section">
            <div class="sidebar-title">Images</div>
            <button class="media-btn" data-type="image" data-src="https://threejs.org/examples/textures/2294472375_24a3b8ef46_o.jpg">Mountain Landscape</button>
            <button class="media-btn" data-type="image" data-src="https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg">Ocean Sunset</button>
            <button class="media-btn" data-type="image" data-src="/api/placeholder/1920/1080">City Skyline</button>
            <button class="media-btn" data-type="image" data-src="/api/placeholder/1920/1080">Forest Path</button>
            <button class="media-btn" data-type="image" data-src="/api/placeholder/1920/1080">Desert Dunes</button>
            <button class="media-btn" data-type="image" data-src="/api/placeholder/1920/1080">Aurora Borealis</button>
            <button class="media-btn" data-type="image" data-src="https://source.unsplash.com/random/1920x1080/?hotel,lobby">Taj Hotel Lobby</button>
        </div>
        
        <div class="sidebar-section">
            <div class="sidebar-title">Videos</div>
            <button class="media-btn" data-type="video" data-src="/api/placeholder/1920/1080">Ocean Waves</button>
            <button class="media-btn" data-type="video" data-src="/api/placeholder/1920/1080">Drone Flight</button>
            <button class="media-btn" data-type="video" data-src="/api/placeholder/1920/1080">Waterfall</button>
            <button class="media-btn" data-type="video" data-src="/api/placeholder/1920/1080">Storm Clouds</button>
        </div>
    </div>
    
    <button id="toggle-sidebar">☰</button>
    
    <div id="media-info" class="media-info">Currently viewing: <span id="current-media-name"></span></div>
    
    <div id="control-panel">
        <button id="prev-btn" class="control-btn">←</button>
        <button id="vr-toggle" class="control-btn">VR</button>
        <button id="next-btn" class="control-btn">→</button>
    </div>

    <!-- Audio Controls -->
    <div id="audio-controls">
        <button id="audio-toggle">♫</button>
        <span id="audio-status">Audio On</span>
    </div>
    
    <!-- A-Frame scene for VR -->
    <div id="vr-container">
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-assets>
                <img id="welcome-bg" src="https://source.unsplash.com/random/1920x1080/?vr,gallery" alt="Welcome Background">
                <audio id="welcome-audio" preload="auto">
                    <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_bb630cc098.mp3?filename=welcome-to-the-jungle-111372.mp3" type="audio/mpeg">
                </audio>
                <audio id="background-music" loop preload="auto">
                    <source src="https://cdn.pixabay.com/download/audio/2021/11/23/audio_cb15a7b1fe.mp3?filename=ambient-piano-amp-strings-10711.mp3" type="audio/mpeg">
                </audio>
            </a-assets>
            
            <!-- Initial scene with a 360-degree image -->
            <a-sky id="sky" src="#welcome-bg" rotation="0 -90 0"></a-sky>
            
            <!-- Camera with controls -->
            <a-entity id="rig" position="0 1.6 0">
                <a-camera look-controls wasd-controls></a-camera>
            </a-entity>
        </a-scene>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const enterButton = document.getElementById('enter-button');
            const sidebar = document.getElementById('sidebar');
            const toggleSidebar = document.getElementById('toggle-sidebar');
            const mediaButtons = document.querySelectorAll('.media-btn');
            const mediaInfo = document.getElementById('media-info');
            const currentMediaName = document.getElementById('current-media-name');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const vrToggle = document.getElementById('vr-toggle');
            const sky = document.getElementById('sky');
            const welcomeAudio = document.getElementById('welcome-audio');
            const backgroundMusic = document.getElementById('background-music');
            const audioToggle = document.getElementById('audio-toggle');
            const audioStatus = document.getElementById('audio-status');
            
            let currentMediaIndex = -1;
            let allMedia = Array.from(mediaButtons);
            let audioEnabled = true;
            
            // Play welcome audio when it's loaded
            welcomeAudio.addEventListener('canplaythrough', function() {
                console.log('Welcome audio loaded and ready to play');
            });
            
            // Handle welcome screen
            enterButton.addEventListener('click', function() {
                welcomeScreen.style.opacity = '0';
                
                // Play welcome audio with voice greeting
                welcomeAudio.play()
                    .then(() => {
                        console.log('Welcome audio playing');
                        // Start background music after welcome message
                        welcomeAudio.addEventListener('ended', function() {
                            if (audioEnabled) {
                                backgroundMusic.play()
                                    .then(() => console.log('Background music playing'))
                                    .catch(e => console.error('Error playing background music:', e));
                            }
                        });
                    })
                    .catch(e => console.error('Error playing welcome audio:', e));
                
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                }, 1000);
            });
            
            // Audio toggle
            audioToggle.addEventListener('click', function() {
                audioEnabled = !audioEnabled;
                
                if (audioEnabled) {
                    backgroundMusic.play();
                    audioStatus.textContent = 'Audio On';
                    audioToggle.innerHTML = '♫';
                } else {
                    backgroundMusic.pause();
                    audioStatus.textContent = 'Audio Off';
                    audioToggle.innerHTML = '♪';
                }
            });
            
            // Toggle sidebar
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
                toggleSidebar.classList.toggle('hidden');
            });
            
            // Handle media selection
            mediaButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    loadMedia(index);
                });
            });
            
            // Load media function
            function loadMedia(index) {
                if (index < 0 || index >= allMedia.length) return;
                
                currentMediaIndex = index;
                
                // Remove active class from all buttons
                mediaButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to current button
                allMedia[index].classList.add('active');
                
                const mediaType = allMedia[index].getAttribute('data-type');
                const mediaSrc = allMedia[index].getAttribute('data-src');
                const mediaName = allMedia[index].textContent;
                
                // Update A-Frame sky with the new image
                sky.setAttribute('src', mediaSrc);
                
                // For videos, handle video playback
                if (mediaType === 'video') {
                    const videoEl = document.querySelector(mediaSrc);
                    if (videoEl) {
                        videoEl.play();
                    }
                }
                
                // Show media info
                currentMediaName.textContent = mediaName;
                mediaInfo.classList.add('visible');
                
                // Hide media info after 3 seconds
                setTimeout(() => {
                    mediaInfo.classList.remove('visible');
                }, 3000);
            }
            
            // Previous and Next buttons
            prevBtn.addEventListener('click', function() {
                loadMedia(currentMediaIndex - 1);
            });
            
            nextBtn.addEventListener('click', function() {
                loadMedia(currentMediaIndex + 1);
            });
            
            // VR mode toggle
            vrToggle.addEventListener('click', function() {
                const scene = document.querySelector('a-scene');
                if (scene.is('vr-mode')) {
                    scene.exitVR();
                } else {
                    scene.enterVR();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    loadMedia(currentMediaIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    loadMedia(currentMediaIndex + 1);
                } else if (e.key === 'Escape') {
                    const scene = document.querySelector('a-scene');
                    if (scene.is('vr-mode')) {
                        scene.exitVR();
                    }
                } else if (e.key === 'M' || e.key === 'm') {
                    // Toggle audio with M key
                    audioToggle.click();
                }
            });
            
            // Auto-hide sidebar on mobile
            function checkMobile() {
                if (window.innerWidth < 768) {
                    sidebar.classList.add('hidden');
                    toggleSidebar.classList.add('hidden');
                } else {
                    sidebar.classList.remove('hidden');
                    toggleSidebar.classList.remove('hidden');
                }
            }
            
            window.addEventListener('resize', checkMobile);
            checkMobile(); // Check on load
            
            // Add speech synthesis welcome
            function speakWelcome() {
                const welcomeMessage = "Welcome to the VR Gallery. Click on any image in the sidebar to view it in 360 degrees. Press VR button to enter virtual reality mode.";
                
                // Check if browser supports speech synthesis
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(welcomeMessage);
                    utterance.volume = 0.8;
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    
                    // Get available voices
                    let voices = window.speechSynthesis.getVoices();
                    
                    // If voices not loaded yet, wait for them
                    if (voices.length === 0) {
                        window.speechSynthesis.addEventListener('voiceschanged', function() {
                            voices = window.speechSynthesis.getVoices();
                            setVoice();
                        });
                    } else {
                        setVoice();
                    }
                    
                    function setVoice() {
                        // Try to find a good English voice
                        const preferredVoice = voices.find(voice => 
                            voice.name.includes('Google') && voice.name.includes('English') ||
                            voice.name.includes('Microsoft') && voice.name.includes('English')
                        );
                        
                        if (preferredVoice) {
                            utterance.voice = preferredVoice;
                        }
                        
                        // Speak the welcome message after the welcome screen disappears
                        setTimeout(() => {
                            window.speechSynthesis.speak(utterance);
                        }, 1200);
                    }
                }
            }
            
            // Attach to enter button
            enterButton.addEventListener('click', speakWelcome);
        });
    </script>
</body>
</html>
