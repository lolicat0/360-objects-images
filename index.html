<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50, #2c0757);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
            transition: opacity 1s ease-in-out;
        }

        #welcome-title {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #welcome-subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-align: center;
            max-width: 80%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #enter-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #enter-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            color: white;
        }

        #sidebar.hidden {
            transform: translateX(-290px);
        }

        #toggle-sidebar {
            position: fixed;
            left: 255px;
            top: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        #toggle-sidebar.hidden {
            left: 15px;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        .media-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .media-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .media-btn.active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 999;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        #vr-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .media-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .media-info.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1 id="welcome-title">Welcome to VR Gallery</h1>
        <p id="welcome-subtitle">Experience images and videos in virtual reality. Explore, navigate, and immerse yourself in this interactive gallery.</p>
        <button id="enter-button">Enter Gallery</button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2 style="text-align: center; margin-top: 0;">Media Gallery</h2>
        
        <div class="sidebar-section">
            <div class="sidebar-title">Images</div>
            <button class="media-btn" data-type="image" data-src="https://threejs.org/examples/textures/2294472375_24a3b8ef46_o.jpg     ">Mountain Landscape</button>
            <button class="media-btn" data-type="image" data-src="https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg">Ocean Sunset</button>
            <button class="media-btn" data-type="image" data-src="/api/placeholder/1920/1080">City Skyline</button>
            <button class="media-btn" data-type="image" data-src="/api/placeholder/1920/1080">Forest Path</button>
            <button class="media-btn" data-type="image" data-src="/api/placeholder/1920/1080">Desert Dunes</button>
            <button class="media-btn" data-type="image" data-src="/api/placeholder/1920/1080">Aurora Borealis</button>
        </div>
        
        <div class="sidebar-section">
            <div class="sidebar-title">Videos</div>
            <button class="media-btn" data-type="video" data-src="/api/placeholder/1920/1080">Ocean Waves</button>
            <button class="media-btn" data-type="video" data-src="/api/placeholder/1920/1080">Drone Flight</button>
            <button class="media-btn" data-type="video" data-src="/api/placeholder/1920/1080">Waterfall</button>
            <button class="media-btn" data-type="video" data-src="/api/placeholder/1920/1080">Storm Clouds</button>
        </div>
    </div>
    
    <button id="toggle-sidebar">☰</button>
    
    <div id="media-info" class="media-info">Currently viewing: <span id="current-media-name"></span></div>
    
    <div id="control-panel">
        <button id="prev-btn" class="control-btn">←</button>
        <button id="vr-toggle" class="control-btn">VR</button>
        <button id="next-btn" class="control-btn">→</button>
    </div>
    
    <!-- A-Frame scene for VR -->
    <div id="vr-container">
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-assets>
                <img id="welcome-bg" src="/api/placeholder/1920/1080" alt="Welcome Background">
                <audio id="welcome-audio" src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCIiIiIiIjAwMDAwMD4+Pj4+PkxMTExMTFpaWlpaWmhoaGhoaHZ2dnZ2doSEhISEhJKSkpKSkqCgoKCgoK6urq6urrKysrKysr6+vr6+vsbGxsbGxtTU1NTU1OLi4uLi4vDw8PDw8P///wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAARGF0YQAAAA4AAAAA3AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP/zxAAAACIQAE1YTlRSAAAAEwAAADAwMABNWVRYVAAAABEAAABEQzQ4AAAAAAAAAAAA/+NOMSMACgBMYXZmNTguNzYuMTAwAEFCVUlEAAAAMAAAAABBQ09NAAAAAQAAADFNRUNTAAAADwAAADAwMDAwMDAwMDAwMDAAVElUMgAAAAEAAABBAEFQSUMAAAABAAAASXVQUklWAAAADwAAAEFydGlzdAAAAAAAAAAAAFBMQUdOAAAABAAAAFRlc3QAR0VOVAAAAAEAAAABQ09NTQAAABAAAAAKAFMAdQBuAGQAYQB5AC8/" crossorigin="anonymous" preload="auto"></audio>
            </a-assets>
            
            <!-- Initial scene with a 360-degree image -->
            <a-sky id="sky" src="#welcome-bg" rotation="0 -90 0"></a-sky>
            
            <!-- Camera with controls -->
            <a-entity id="rig" position="0 1.6 0">
                <a-camera look-controls wasd-controls></a-camera>
            </a-entity>
        </a-scene>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const enterButton = document.getElementById('enter-button');
            const sidebar = document.getElementById('sidebar');
            const toggleSidebar = document.getElementById('toggle-sidebar');
            const mediaButtons = document.querySelectorAll('.media-btn');
            const mediaInfo = document.getElementById('media-info');
            const currentMediaName = document.getElementById('current-media-name');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const vrToggle = document.getElementById('vr-toggle');
            const sky = document.getElementById('sky');
            const welcomeAudio = document.getElementById('welcome-audio');
            
            let currentMediaIndex = -1;
            let allMedia = Array.from(mediaButtons);
            
            // Handle welcome screen
            enterButton.addEventListener('click', function() {
                welcomeScreen.style.opacity = '0';
                // Play welcome audio
                welcomeAudio.play();
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                }, 1000);
            });
            
            // Toggle sidebar
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
                toggleSidebar.classList.toggle('hidden');
            });
            
            // Handle media selection
            mediaButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    loadMedia(index);
                });
            });
            
            // Load media function
            function loadMedia(index) {
                if (index < 0 || index >= allMedia.length) return;
                
                currentMediaIndex = index;
                
                // Remove active class from all buttons
                mediaButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to current button
                allMedia[index].classList.add('active');
                
                const mediaType = allMedia[index].getAttribute('data-type');
                const mediaSrc = allMedia[index].getAttribute('data-src');
                const mediaName = allMedia[index].textContent;
                
                // Update A-Frame sky with the new image
                sky.setAttribute('src', mediaSrc);
                
                // Show media info
                currentMediaName.textContent = mediaName;
                mediaInfo.classList.add('visible');
                
                // Hide media info after 3 seconds
                setTimeout(() => {
                    mediaInfo.classList.remove('visible');
                }, 3000);
            }
            
            // Previous and Next buttons
            prevBtn.addEventListener('click', function() {
                loadMedia(currentMediaIndex - 1);
            });
            
            nextBtn.addEventListener('click', function() {
                loadMedia(currentMediaIndex + 1);
            });
            
            // VR mode toggle
            vrToggle.addEventListener('click', function() {
                const scene = document.querySelector('a-scene');
                if (scene.is('vr-mode')) {
                    scene.exitVR();
                } else {
                    scene.enterVR();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    loadMedia(currentMediaIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    loadMedia(currentMediaIndex + 1);
                } else if (e.key === 'Escape') {
                    const scene = document.querySelector('a-scene');
                    if (scene.is('vr-mode')) {
                        scene.exitVR();
                    }
                }
            });
            
            // Auto-hide sidebar on mobile
            function checkMobile() {
                if (window.innerWidth < 768) {
                    sidebar.classList.add('hidden');
                    toggleSidebar.classList.add('hidden');
                } else {
                    sidebar.classList.remove('hidden');
                    toggleSidebar.classList.remove('hidden');
                }
            }
            
            window.addEventListener('resize', checkMobile);
            checkMobile(); // Check on load
        });
    </script>
</body>
</html>
